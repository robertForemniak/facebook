<ng-container *ngIf="post">


  <div
  class="card m-3"
  style="width: 18rem;"
>
  <!-- <img src="{{ post.images[0] }}" class="card-img-top" alt=""> -->
  <img
      [src]="post.images[0]"
      class="post.author.name"
      alt
  >

  <div class="card-body">
    <h5 class="card-title">{{post.author.name}}</h5>
    <h6 class ="card-subtitle mb-2 text-muted">
      {{post.created_time | myPipe}}
    </h6>
    <p class="card-text">{{post.body}}.</p>
  </div>
</div>
</ng-container>
